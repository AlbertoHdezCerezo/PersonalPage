<div class="ui grid ahc-layout">
    <div class="column">
        <!-- LANGUAGE SELECTION -->
        <sm-accordion [options]="{ exclusive: true, on:'click' }">
            <sm-accordion-item>
                <accordion-title>
                    <a popup data-content="languages" class="item">
                        <i class="world icon"></i>
                    </a>
                </accordion-title>
                <accordion-content>
                    <div class="ui vertical icon text menu ahc-language-menu">
                        <a popup data-content="This popup" class="item"
                           (click)="changeLanguage('en')">
                            <i class="gb flag"></i>
                        </a>
                        <a popup data-content="This popup" class="item"
                           (click)="changeLanguage('es')">
                            <i class="es flag"></i>
                        </a>
                        <a popup data-content="This popup" class="item"
                           (click)="changeLanguage('de')">
                            <i class="de flag"></i>
                        </a>
                    </div>
                </accordion-content>
            </sm-accordion-item>
        </sm-accordion>

        <!-- NAVIGATION SIDEBAR -->
        <div class="ui vertical icon text menu">
            <a popup data-content="profesional experience" class="item">
                <i class="industry icon"></i>
            </a>
            <a popup data-content="academic record" class="item">
                <i class="trophy icon"></i>
            </a>
            <a popup data-content="recommendations" class="item">
                <i class="comment icon"></i>
            </a>
            <a popup data-content="contact information" class="item">
                <i class="mail icon"></i>
            </a>
        </div>
    </div>
    <div id="main" class="column">
        <!-- PAGE COMPONENTS -->
        <router-outlet></router-outlet>
    </div>
</div>
